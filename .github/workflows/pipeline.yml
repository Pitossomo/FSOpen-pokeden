name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: heroku deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ github.event_name == 'push' }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: tranquil-springs-25213
          heroku_email: pitossomo@gmail.com
          healthcheck: https://tranquil-springs-25213.herokuapp.com/health
          checkstring: "health ok"
          rollbackonhealthcheckfailed: true
      - name: Notify success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        env:
            LAST_COMMIT_AUTHOR: ${{ toJSon(github.event.head_commit.author.username) }} 
        with:
          severity: info
          description: A new version of pokedex deployed!
          details: to https://tranquil-springs-25213.herokuapp.com/ by ${{ LAST_COMMIT_AUTHOR }}
          webhookURL: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Notify failure
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        env:
            LAST_COMMIT_URL: ${{ toJson(github.event.head_commit.url) }}
            LAST_COMMIT_AUTHOR: ${{ toJSon(github.event.head_commit.author.username) }} 
        with:
          severity: error
          description: Deployment failed!
          details: commit ${{ LAST_COMMIT_URL }} by ${{ LAST_COMMIT_AUTHOR }} broke the deployment
          webhookURL: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:  
    if: ${{ github.event_name == 'push' && !contains(join(toJSon(github.event.commits.*.message)), 'skip') }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch